  build:
    name: '[CD] build'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: metadata
    if: |
      needs.metadata.outputs.should-skip-cd != 'true'
      && needs.metadata.outputs.can-release == 'true'
